<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the ssh client!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/resource/css/login.css">
</head>
<body>
<div class="alert alert-danger" role="alert" style="display: none">
    <span class="text"><span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <h1 class="display-4">SSH Client</h1>
    <form id="connect-form" class="">
        <div class="form-group">
            <label for="host">Host</label>
            <input type="text" class="form-control" id="host" value="46.101.4.124">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value="root">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" value="tonttu16Isotalo">
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
            Create connection
        </button>
    </form>
</div>
<script>
$("#connect-form").on("submit", function(e) {
    $(this).addClass("loading")
    const host = $("#host").val().trim();
    const username = $("#username").val().trim();
    const password = $("#password").val().trim();
    if(!(host || username || password)) {
        $(this).removeClass("loading");
        return false
    }
    $.ajax({
        type: "post",
        url: "/ssh/connect",
        data: {
            host: host,
            username: username,
            password: password
        },
        success: function(data) {
            if(data != "true") {
                $(".alert .text").text(data)
                $(".alert").fadeIn()
                $("#connect-form").removeClass("loading");
                setTimeout(function() {
                    $(".alert").fadeOut()
                }, 5000)
            } else {
                window.location.replace("/server")
            }
        }
    })
    e.preventDefault()
    return false
})
</script>
<body>
</html>
